<body><!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500&display=swap');
    *{
      box-sizing: border-box;
    }
    body{
      background-color: #b8c6db;
      background-image: linear-gradient(315deg, #b8c6db 0%, #f5f7f7 100%);
      font-family: 'Poppins', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
      margin: 0;
    }
    .quiz-container{
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 0 10px 2px rgba(100, 100, 100, 0.1);
      width: 600px;
      overflow: hidden;
    }
    .quiz-header{
      padding: 4rem;
    }
    h2{
      padding: 1rem;
      text-align: center;
      margin: 0;
    }
    ul{
      list-style-type: none;
      padding: 0;
    }
    ul li{
      font-size: 1.2rem;
      margin: 1rem 0;
      border: 1px solid white; /* Adiciona a borda branca */
      padding: 0.5rem; /* Adiciona o espaçamento interno */
    }
    ul li label{
      cursor: pointer;
    }
    button{
      background-color: #03cae4;
      color: #fff;
      border: none;
      display: block;
      width: 100%;
      cursor: pointer;
      font-size: 1.1rem;
      font-family: inherit;
      padding: 1.3rem;
      margin-top: 2px;
      border-radius: 4px;
    }
    button:hover{
      background-color: #04adc4;
    }
    button:focus{
      outline: none;
      background-color: #44b927;
    }

    #loader {
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      margin-top: 2rem;
      height: 100%;
    }

    .loader-wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .loader-icon {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #3498db;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin-bottom: 1rem;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="quiz-container" id="quiz">
    <div class="quiz-header">
      <h2 id="question">Question Text</h2>
      <div>
        <button id="a" class="answer">Answer</button>
        <button id="b" class="answer">Answer</button>
        <button id="c" class="answer">Answer</button>
        <button id="d" class="answer">Answer</button>
      </div>
    </div>
  </div>

  <div id="loader" style="display: none;">
    <div class="loader-wrapper">
      <div class="loader-icon"></div>
      <p>Aguarde, estamos analisando sua resposta...</p>
    </div>
  </div>

  <script>
    const quizData = [
      {
        question: "Qual é a sua idade?",
        a: "18 - 24 anos",
        b: "25 - 30 anos",
        c: "31 - 40 anos",
        d: "Mais de 40 anos",
      },
      {
        question: "Quanto você considera saber de celulares?",
        a: "Quase nada!",
        b: "O básico",
        c: "Mais do que a maioria",
        d: "Sou Expert",
      },
      {
        question: "Você sabe instalar um aplicativo?",
        a: "Sim",
        b: "Não",
        c: "Já instalei vários",
        d: "Nunca instalei mas me dou bem",
      },
      {
        question: "Você sabe fazer um pix?",
        a: "Sim",
        b: "Não",
        c: "Já fiz vários",
        d: "Nunca fiz mas me dou bem",
      },
      {
        question: "Você já pagou um boleto pelo celular?",
        a: "Sim",
        b: "Não",
        c: "Já paguei vários",
        d: "Nunca paguei mas me dou bem",
      },
    ];

    const quiz = document.getElementById("quiz");
    const answerBtns = document.querySelectorAll(".answer");
    const questionEl = document.getElementById("question");
    const loader = document.getElementById("loader");
    let currentQuiz = 0;

    loadQuiz();

    function loadQuiz() {
      const currentQuizData = quizData[currentQuiz];
      questionEl.innerText = currentQuizData.question;
      answerBtns.forEach((btn, index) => {
        btn.innerText = currentQuizData[String.fromCharCode(97 + index)];
      });
    }

    function checkAnswer(answer) {
      currentQuiz++;
      if (currentQuiz < quizData.length) {
        loadQuiz();
      } else {
        showLoader();
        setTimeout(() => {
          window.location.href = "vc-selecionado.html"; // Substitua pelo URL de redirecionamento desejado
        }, 2000); // Tempo de simulação do loader em milissegundos (aqui está definido como 2 segundos)
      }
    }

    function showLoader() {
      quiz.style.display = "none";
      loader.style.display = "flex";
    }

    answerBtns.forEach((btn) => {
      btn.addEventListener("click", () => {
        const selectedAnswer = btn.id;
        checkAnswer(selectedAnswer);
      });
    });
  </script>
</body>
</html>
